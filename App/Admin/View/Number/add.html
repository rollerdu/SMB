<include file="Public/header" title="添加SN号" />
<article class="page-container">
	<form action="{:U('Number/add')}" method="post" class="form form-horizontal" id="form-admin-Number-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>SN号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="sn" name="sn">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-Number-save" name="admin-Number-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>
