<include file="Public/header" title="SmartCode报告列表" />
<div class="page-container">
	<table class="table table-border table-hover table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="100">SmartCode</th>
				<th width="100">日计数</th>
				<th width="150">创建时间</th>
				<th width="80">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="data" item="v">
			<tr class="text-c">
				<td>{$v.id}</td>
				<td>{$v.smartcode}</td>
				<td>{$v.daycount}</td>
				<td>{$v.ctime}</td>
				<td class="td-manage{$v.id}">
                    <a title="编辑" href="javascript:;" onclick="admin_edit('SmartCode报告详情','{:U("User/codedetail",array("id"=>$v["id"]))}','1000','500')" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe665;</i>
                    </a>
                </td>
			</tr>
			</foreach>
		</tbody>
	</table>
	{$page}
</div>

function attachment(title){
    var id = $("input[type=radio]:checked").val();
    if(!parseInt(id)){
        layer.msg('请选择一个账号！',{icon: 5,time:1000});
        return false;
    }
    var index = layer.open({
        type: 2,
        title: title,
        content: '{:U("User/codelist")}'+'?userid='+id,
    });
    layer.full(index);

}
