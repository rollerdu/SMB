<include file="Public/header" title="密码修改" />
<div id="page-wrapper">
<form action="{:U('member/pw')}" method="post">
	<div class="form-group">
		<label>用户名</label>
		<input class="form-control" type="text" name="username" disabled value="{$user.username}">
	</div>
	<div class="form-group">
		<label>原始密码</label>
		<input class="form-control" type="password" name="password">
	</div>
	<div class="form-group">
		<label>请输入新密码</label>
		<input class="form-control" type="password" name="password1" placeholder="请输入6~16个字符和数字">
	</div>
	<div class="form-group">
		<label>再输入新密码</label>
		<input class="form-control" type="password" name="password2" placeholder="请输入6~16个字符和数字">
	</div>
	<div class="form-group">
		<button class="btn btn-success" type="submit" >更新</button>
	</div>


</form>
</div>

<include file="Public/footer" />
